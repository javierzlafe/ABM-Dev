<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto ABM</title>
    <meta
      name="description"
      content="Una herramienta para gestionar y visualizar datos de usuarios registrados"
    />

    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="main-titulo">POCHOCLO</h1>
    </header>
    <!-- Formulario para gestión de datos-->
    <form id="form-usuarios" class="formulario">
      <h2 class="formulario-titulo">Formulario de Usuarios</h2>
      <div class="formulario-campo-nombre">
        <label for="nombre">Nombre:</label>
        <input id="input-nombre" type="text" name="nombre" required />
      </div>
      <div class="formulario-campo-edad">
        <label for="edad">Edad:</label>
        <input id="input-edad"type="number" name="edad" required />
      </div>
      <div class="formulario-campo-email">
        <label for="email">E-mail:</label>
        <input id="input-email"type="text" name="email" required />
      </div>
      <!-- Cpntenedor para botones -->
      <div class="contenedor btn">
        <!-- Botón para utilizar en acción agregar -->
        <button type="submit"id="btn-agregar" class="btn">Agregar</button>
        <!-- Botón para utilizar en acción editar -->
        <button type="button"id="btn-editar" class="btn">Editar</button>
        <!-- Botón para utilizar en acción eliminar -->
        <button type="button"id="btn-eliminar" class="btn">Eliminar</button>
      </div>
    </form>

    <!-- Contenedor para lista de usuarios registrados-->
    <div id="lista-usuarios" class="usario-lista"></div>
      <h2 class="listado-titulo">Listado de Usuarios</h2>
      <p id="usarioregistrado" class="usarioregistrado"></p>
    </div>

    <script src="../logica/main.js"></script>
  </body>
</html>
